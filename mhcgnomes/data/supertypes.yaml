# HLA Class I supertypes from Sidney et al. 2008
# Reference: https://pmc.ncbi.nlm.nih.gov/articles/PMC2245908/
# Data source: https://github.com/KavrakiLab/APE-Gen/blob/master/supertype_templates.csv
#
# The nine major HLA class I supertypes were defined by Sidney, Sette et al.
# based on shared peptide-binding specificity (B and F pocket chemistry).
#
# Supertypes differ from serotypes:
#   - Serotypes: based on antibody recognition (serological)
#   - Supertypes: based on peptide binding properties (functional)
#
# Some alleles may belong to a different supertype than their serotype would suggest.
# For example, A*68:02 is serologically A68 but belongs to the A02 supertype.

